<!-- ========== App Menu ========== -->
<div class="app-menu navbar-menu">
  <!-- LOGO -->
  <div class="navbar-brand-box">
      <!-- Dark Logo-->
      <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
              <img src="assets/images/logo-sm.png" alt="" height="22">
          </span>
          <span class="logo-lg">
              <img src="assets/images/logo-dark.png" alt="" height="17">
          </span>
      </a>
      <!-- Light Logo-->
      <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
              <img src="assets/images/logo-sm.png" alt="" height="22">
          </span>
          <span class="logo-lg">
              <img src="assets/images/logo-light.png" alt="" height="30">
          </span>
      </a>
      <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover" (click)="toggleMobileMenu($event)">
          <i class="ri-record-circle-line"></i>
      </button>
  </div>

  <div id="scrollbar">
    <div class="container-fluid">
        <div id="two-column-menu">
        </div>
        <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item">
                <a class="nav-link menu-link" routerLink="/calls">
                    <i class="ri-phone-line fs-16"></i> <span data-key="t-widgets">Calls</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link" routerLink="/contact">
                    <i class="ri-honour-line"></i> <span data-key="t-widgets">Contacts</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link" routerLink="/contact">
                    <i class="ri-apps-2-line"></i> <span data-key="t-widgets">Team</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link" routerLink="/setting">
                    <i class="mdi mdi-cog-outline fs-20"></i> <span data-key="t-widgets">Setting</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Sidebar -->
</div>
  <div class="sidebar-background"></div>
</div>
<!-- Left Sidebar End -->
<!-- Vertical Overlay-->
<div class="vertical-overlay" (click)="SidebarHide()"></div>
